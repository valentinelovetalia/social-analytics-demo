<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Analytics Dashboard</title>
    <style>
      body{font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial; background:#fafafa; color:#111;}
      .card{border:1px solid #e5e7eb; border-radius:16px; background:#fff; padding:16px;}
      .kpi{border:1px solid #e5e7eb; border-radius:16px; padding:16px; background:#fff;}
      .chip{padding:6px 12px; border:1px solid #e5e7eb; border-radius:999px; background:#fff; cursor:pointer;}
      .chip.active{background:#111; color:#fff; border-color:#111;}
      .btn{padding:8px 12px; border-radius:12px; border:1px solid #111; background:#111; color:#fff; cursor:pointer;}
      .btn.secondary{background:#fff; color:#111; border-color:#e5e7eb;}
      table{width:100%; border-collapse:collapse;}
      th, td{padding:8px; font-size:14px;}
      thead{background:#f9fafb;}
      tr+tr{border-top:1px solid #e5e7eb;}
      .grid2{display:grid; grid-template-columns:1fr 1fr; gap:24px;}
      .grid3{display:grid; grid-template-columns:repeat(3,1fr); gap:16px;}
      .muted{color:#6b7280; font-size:12px;}
      .legend{display:flex; flex-wrap:wrap; gap:12px; font-size:12px; margin-top:8px;}
      .legend-dot{display:inline-block; width:12px; height:12px; border-radius:2px; margin-right:8px;}
      .row{display:flex; align-items:center; gap:8px; flex-wrap:wrap;}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
